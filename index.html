<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Race00. Calculator">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" class="calculator-screen" value="" disabled> 
            </div> 
            <div class="calculator-keys">
                <button type="button" class="convert" value="⇆">⇆</button>
                <button type="button" value="DEC">DEC</button>
                <button type="button" value="BIN">BIN</button>
                <button type="button" value="HEX">HEX</button>
                <button type="button" class="operator" value="±">±</button>
                
                <button type="button" value="MR">MR</button>
                <button type="button" value="√x">√x</button>
                <button type="button" class="all-clear" value="all-clear">C</button>
                <button type="button" value="π">π</button>
                <button type="button" class="operator" value="e">e</button>
                <button type="button" class="operator" value="÷">÷</button>
    
                <button type="button" value="MC">MC</button>
                <button type="button" class="operator" value="x^n">x^n</button>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button"class="operator" value="x">x</button>
    
                <button type="button" value="M+">M+</button>
                <button type="button" value="x!">x!</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>
    
                <button type="button" value="M-">M-</button>
                <button type="button" value="1/x">1/x</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="operator" value="+">+</button>
    
                <button type="button" value="%">%</button>
                <button type="button" class="decimal" value=".">.</button>
                <button type="button" value="0">0</button>
                <button type="button" class="equal operator" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
